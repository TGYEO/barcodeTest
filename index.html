<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            max-width: 600px;
            width: 100%;
        }

        #video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        #qr-video {
            width: 100%;
            border-radius: 10px;
        }

        #qr-canvas {
            display: none;
        }

        #result {
            padding: 15px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-break: break-all;
        }

        .scanning-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="qr-video" playsinline></video>
            <div class="scanning-overlay">스캔 중...</div>
        </div>
        <div id="result">QR 코드를 스캔해주세요.</div>
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const resultElement = document.getElementById('result');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        let scanning = true;

        // 비프음 생성을 위한 AudioContext 설정
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime); // 주파수 설정
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // 볼륨 설정
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2); // 0.2초 동안 재생
        }

        // 카메라 접근 및 스트림 시작
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment'  // 후면 카메라 우선 사용
            } 
        })
        .then(function(stream) {
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.play();
            requestAnimationFrame(tick);
        })
        .catch(function(err) {
            console.error('카메라 접근 오류:', err);
            resultElement.textContent = '카메라를 사용할 수 없습니다.';
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    scanning = false;
                    playBeep(); // QR 코드 인식시 비프음 재생
                    resultElement.textContent = `스캔 결과: ${code.data}`;
                    
                    // 3초 후 다시 스캔 시작
                    setTimeout(() => {
                        scanning = true;
                        resultElement.textContent = 'QR 코드를 스캔해주세요.';
                    }, 3000);
                }
            }
            if (scanning) {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>
</html>
