<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너 (ZXing)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.19.2/zxing.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            max-width: 600px;
            width: 100%;
        }

        #video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        #qr-video {
            width: 100%;
            border-radius: 10px;
        }

        #result {
            padding: 15px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-break: break-all;
        }

        .scanning-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #sourceSelect {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="container">
        <select id="sourceSelect" style="display: none"></select>
        <div id="video-container">
            <video id="qr-video" playsinline></video>
            <div class="scanning-overlay">스캔 중...</div>
        </div>
        <div id="result">QR 코드를 스캔해주세요.</div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('qr-video');
        const resultElement = document.getElementById('result');
        const sourceSelect = document.getElementById('sourceSelect');
        let selectedDeviceId;
        
        // 비프음 생성을 위한 AudioContext 설정
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // 사용 가능한 카메라 장치 목록 가져오기
        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                if (videoInputDevices.length > 1) {
                    sourceSelect.style.display = 'block';
                    videoInputDevices.forEach((device) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `카메라 ${sourceSelect.length + 1}`;
                        sourceSelect.appendChild(option);
                    });

                    sourceSelect.onchange = () => {
                        selectedDeviceId = sourceSelect.value;
                        startScanning();
                    };
                }
                startScanning();
            })
            .catch((err) => {
                console.error(err);
                resultElement.textContent = '카메라를 사용할 수 없습니다.';
            });

        function startScanning() {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'qr-video', (result, err) => {
                if (result) {
                    playBeep();
                    resultElement.textContent = `스캔 결과: ${result.text}`;
                    
                    // 스캔 일시 중지
                    codeReader.reset();
                    
                    // 3초 후 다시 스캔 시작
                    setTimeout(() => {
                        resultElement.textContent = 'QR 코드를 스캔해주세요.';
                        startScanning();
                    }, 3000);
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        }

        // 페이지를 떠날 때 스캐너 정리
        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });
    </script>
</body>
</html>
