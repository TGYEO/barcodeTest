<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            max-width: 600px;
            width: 100%;
        }

        #video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        #qr-video {
            width: 100%;
            border-radius: 10px;
        }

        #qr-canvas {
            display: none;
        }

        #result {
            padding: 15px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-break: break-all;
        }

        .scanning-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="qr-video" playsinline></video>
            <div class="scanning-overlay">스캔 중...</div>
        </div>
        <div id="result">QR 코드를 스캔해주세요.</div>
    </div>
