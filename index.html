<body>
    <div class="header">

    <div class="scan-container">

    <script>
        const video = document.createElement("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const loadingMessage = document.getElementById("loadingMessage");
        const output = document.getElementById("output");
        const scannerUI = document.querySelector('.scanner-ui');
        const inButton = document.getElementById("inButton");
        const outButton = document.getElementById("outButton");
        let scanning = true;

        // ê°„ë‹¨í•œ ë¹„í”„ìŒ ìƒì„± í•¨ìˆ˜
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = 1000; // ì£¼íŒŒìˆ˜ 1000Hz
            gainNode.gain.value = 0.1; // ë³¼ë¥¨ ì¡°ì ˆ

            oscillator.start();
            // 0.1ì´ˆ í›„ ë¹„í”„ìŒ ì¤‘ì§€
            setTimeout(() => {
                oscillator.stop();
                audioContext.close();
            }, 100);
        }

        // ì§„ë™ í•¨ìˆ˜
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(200); // 200ms ë™ì•ˆ ì§„ë™
            }
        }

        // QR ì½”ë“œ ìŠ¤ìº” ì„±ê³µ ì‹œ ì‹¤í–‰í•  í•¨ìˆ˜
        function onScanSuccess(qrCode) {
            scanning = false;
            playBeep(); // ë¹„í”„ìŒ ì¬ìƒ
            vibrate(); // ì§„ë™

            // QR ì½”ë“œ ë°ì´í„° íŒŒì‹± ë° í‘œì‹œ
            try {
                const data = JSON.parse(qrCode.data);
                document.getElementById('itemCode').textContent = data.code || 'ì—†ìŒ';
                document.getElementById('itemName').textContent = data.name || 'ì—†ìŒ';
                document.getElementById('itemQuantity').textContent = data.quantity || '0';
                
                output.hidden = false;
                inButton.disabled = false;
                outButton.disabled = false;
            } catch (e) {
                alert('ì˜ëª»ëœ QR ì½”ë“œì…ë‹ˆë‹¤.');
                scanning = true;
            }
        }

        // ì¹´ë©”ë¼ ì„¤ì •
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        }).then(function(stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                scannerUI.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                if (scanning) {
                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        onScanSuccess(code);
                    }
                }
            }
            requestAnimationFrame(tick);
        }

        // ì…ì¶œê³  ë²„íŠ¼ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        inButton.addEventListener('click', () => {
            alert('ì…ê³  ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
            resetScanner();
        });

        outButton.addEventListener('click', () => {
            alert('ì¶œê³  ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
            resetScanner();
        });

        function resetScanner() {
            scanning = true;
            output.hidden = true;
            inButton.disabled = true;
            outButton.disabled = true;
        }
    </script>
