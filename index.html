<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        #result {
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="toggleScanner()">스캐너 시작</button>
    </div>
    <div id="interactive" class="viewport">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="result">QR 코드를 스캔해주세요...</div>
    <audio id="beep" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..." preload="auto"></audio>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isScanning = false;
        let scanInterval;

        // 스캐너 토글 함수
        function toggleScanner() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        }

        // 스캐너 시작 함수
        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                isScanning = true;
                document.querySelector('button').textContent = '스캐너 중지';
                scanInterval = setInterval(scan, 100);
            } catch (err) {
                console.error("카메라 시작 중 오류가 발생했습니다:", err);
                alert("카메라를 시작할 수 없습니다: " + err.message);
            }
        }

        // 스캐너 중지 함수
        function stopScanner() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            clearInterval(scanInterval);
            isScanning = false;
            document.querySelector('button').textContent = '스캐너 시작';
        }

        // QR 코드 스캔 함수
        function scan() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // 스캔 성공 시 소리 재생
                    playBeepSound();
                    document.getElementById('result').textContent = "스캔된 QR 코드: " + code.data;
                    // 스캔 후 자동 중지
                    stopScanner();
                }
            }
        }

        // 비프음 재생 함수
        function playBeepSound() {
            const beep = document.getElementById('beep');
            beep.play().catch(error => console.log("오디오 재생 실패:", error));
        }
    </script>
</body>
</html>
