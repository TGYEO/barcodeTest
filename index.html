<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 스캐너</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
        #result {
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="startScanner()">스캐너 시작</button>
    </div>
    <div id="interactive" class="viewport"></div>
    <div id="result">바코드를 스캔해주세요...</div>

    <script>
        let isScanning = false;

        function startScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                document.querySelector('button').textContent = '스캐너 시작';
                return;
            }

            isScanning = true;
            document.querySelector('button').textContent = '스캐너 중지';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("카메라 시작 중 오류가 발생했습니다: " + err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                document.getElementById('result').textContent = 
                    "스캔된 바코드: " + code;
            });
        }
    </script>
</body>
</html>
